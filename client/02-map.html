<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const products = [{
                title: 'burger',
                price: 12120
            },
            {
                title: 'pizza',
                price: 12344
            },
            {
                title: 'soda',
                price: 5250
            }

        ];
        const App = document.getElementById('app');
        const lista = products.map(product => {
            return `<li>${product.title} - ${product.price}</li>`
        })

        App.innerHTML = lista.join('');
    </script>
</body>

</html>
